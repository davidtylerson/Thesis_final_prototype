<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

	<title>available</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
	<link rel="stylesheet" href="stylesheets/index.css">
	<link rel="stylesheet" href="stylesheets/recipe-screen.css">

	<script type="text/javascript" src="javascript/iscroll/iscroll.js"></script>
	<script type="text/javascript" src="javascript/iscroll/iscroll-probe.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">


	var myScroll;
	var position;

	function updatePosition () {
		position.innerHTML = this.x>>0;
	}

	function makeSmall(){
		$('.three').removeClass('big');
		$('.four').removeClass('big');
		$('.five').removeClass('big');
		$('.six').removeClass('big');
		$('.seven').removeClass('big');
		$('.eight').removeClass('big');
		$('.nine').removeClass('big');
		$('.ten').removeClass('big');
	}

	function printPosition () {
		console.log(position.innerHTML);
		if(position.innerHTML == 0){
			console.log('yeah');
			makeSmall();
			$('.three').addClass('big');
		}else if(position.innerHTML == -120){
			console.log('yeah');
			makeSmall();
			$('.four').addClass('big');
		} else if(position.innerHTML == -240){
			makeSmall();
			$('.five').addClass('big');
		}else if(position.innerHTML == -360){
			makeSmall();
			$('.six').addClass('big');
		}else if(position.innerHTML == -480){
			makeSmall();
			$('.seven').addClass('big');
		}else if(position.innerHTML == -600){
			makeSmall();
			$('.eight').addClass('big');
		}else if(position.innerHTML == -720){
			makeSmall();
			$('.nine').addClass('big');
		}else if(position.innerHTML == -840){
			makeSmall();
			$('.ten').addClass('big');
		}
	}

	function loaded () {
		position = document.getElementById('position');
		myScroll = new IScroll('#wrapper', {scrollX: true, scrollY: false, preventDefault: false, snap: 'li', probeType: 3, mouseWheel: true});
		myScroll.on('scrollEnd', updatePosition);
		myScroll.on('scrollEnd', printPosition);
	}

	$(window).on("load",function(){
		console.log('hello world');
		$('.three').addClass('big');

		position = document.getElementById('position');

	});

	document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

	</script>

	<style type="text/css">


	</style>
</head>
<body onload="loaded()">
	<!-- <div id="monitor">X position: <strong id="position">0</strong></div> -->
	<div id="monitor">X position: <strong id="position">0</strong></div>
	<div id="wrapper">
		<div id="scroller">
			<ul>
				<li class = 'one'><img src="images/library_menu_btn.svg"></li>
				<li class = 'two'><img src="images/search_menu_btn.svg"></li>
				<li class = 'three'><img src="images/available_menu_btn.svg"></li>
				<li class = 'four'><img src="images/lessons_menu_btn.svg"></li>
				<li class = 'five'><img src="images/shopping_menu_btn.svg"></li>
				<li class = 'six'><img src="images/library_menu_btn.svg"></li>
				<li class = 'seven'><img src="images/search_menu_btn.svg"></li>
				<li class = 'eight'><img src="images/available_menu_btn.svg"></li>
				<li class = 'nine'><img src="images/lessons_menu_btn.svg"></li>
				<li class = 'ten'><img src="images/shopping_menu_btn.svg"></li>

			</ul>
		</div>
	</div>

	<div class="recipe-area">

		<div class="header">
			<div class="top">

				<p class="name">Sazarac Cocktail</p>
				<div class="icon-area">
					<div class="star"></div>
					<div class="back"></div>
				</div> 
			</div>

			<div class="bottom">
				<div class="left">
					<p class="base">Base Spirit:Rye, Absinthe</p>
					<p class="profile">Flavor Profile: Spirit Forward</p>
				</div>
				<div class="right">
					<div class="static"></div>
					<div class="interactive"></div>
				</div>
			</div> 
		</div> 

		<div class="static-recipe">

			<div class="step">
				<div class="header">
					<h3>Add</h3>
				</div>
				<div class="add">
					<div class="bottom">
						<div class="left">
							<p>1/2 tsp Sugar</p>
							<p>1/2 tsp water</p>
							<p>Ice</p>
						</div>
						<div class="right">
							<p>2oz Rye</p>
							<p>2 dashes Paychaud Bitters</p>

						</div>
					</div>
				</div>
				<div class="dot"></div>
			</div>

			<div class="step">
				<div class="header">
					<h3>Stir</h3>
				</div>
				<div class="stir">
					<div class="bottom">
					</div>
					
				</div>
				<div class="dot"></div>
			</div>

			<div class="step">
				<div class="header">
					<h3>Rinse</h3>
				</div>
				<div class="rinse">
					<div class="bottom">
						<div class="left">
<p>1/2 tsp Absynthe</p>
						</div>
					</div>
					
				</div>
				<div class="dot"></div>
			</div>

			<div class="step">
				<div class="header">
					<h3>Strain</h3>
				</div>
				<div class="strain">
					<div class="bottom">
					</div>
					
				</div>
				<div class="dot"></div>
			</div>

			<div class="step">
				<div class="header">
					<h3>Garnish</h3>
				</div>
				<div class="garnish">
					<div class="bottom">
						<div class="left">
						<p>Orange Twist</p>
					</div>
					</div>
					
				</div>
				<div class="dot"></div>
			</div>



		</div>        


	</div>



</body>
</html>
